<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LastWeekChat</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.3.0/sockjs.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js" defer></script>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/static/modal.js"></script>


    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="/static/chat.js" defer></script>

</head>
<body>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Welcome to LastWeekChat</h4>
            <h5>Please set your username</h5>
            <input placeholder="Anonymus" id="user_name" type="text" class="validate">
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn" id="accept_username">Accept</a>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="gif-input-modal" class="modal">
        <div class="modal-content">
            <h4>Gif search</h4>
            <h5>Please enter keyword</h5>
            <input placeholder="" id="gif-input" type="text" class="validate">
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn" id="accept-gif-input">Accept</a>
        </div>
    </div>

    <div id="messageContainer"></div>

    <form>
        <input id="chatInput">
        <button id="sendChat"> send </button>  <button id="gif-btn"> add gif </button>
    </form>

</body>
<script src="/static/gif.js"></script>
</html>
