<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LastWeekChat</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.3.0/sockjs.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js" defer></script>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/static/modal.js"></script>
    <script src="/static/autocomplete.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">


</head>
<body>
    <div class="container-fluid">

        <!-- Modal Structure -->
        <div id="modal1" class="modal">
            <div class="modal-content">
                <h4>Welcome to LastWeekChat</h4>
                <h5>Please set your username</h5>
                <input placeholder="Anonymus" id="user_name" type="text" class="validate">
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn" id="accept_username">Accept</a>
            </div>
        </div>

    <!-- Modal Structure -->
    <div id="gif-input-modal" class="modal">
        <div class="modal-content">
            <h4>Gif search</h4>
            <h5>Please enter keyword</h5>
            <input placeholder="" id="gif-input" type="text" class="validate">
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn" id="accept-gif-input">Accept</a>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="gif-select-modal" class="modal">
        <div class="modal-content">
            <h5>Select a gif</h5>
            <div id="gif-container" class="row"></div>
        </div>
    </div>

    <div id="messageContainer"></div>






    </div>

    <div class="bottom-stick pink accent-3">
        <div class="container">
            <div class="row">
                <div id="auto_complete">
                    <div class="row">
                        <div class="col s4 auto_complete" id="ac_option0"></div>
                        <div class="col s4 auto_complete" id="ac_option1"></div>
                        <div class="col s4 auto_complete" id="ac_option2"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s10">
                    <input id="chatInput">
                </div>
                <div class="col s1">
                    <button id="sendChat" class="btn-floating btn-large waves-effect waves-light black"> Send </button>
                </div>
                <div class="col s1">
                    <button id="gif-btn" class="btn-floating btn-large waves-effect waves-light black"> Gif </button>
                </div>
            </div>
        </div>

    </div>
</body>
<script src="/static/chat.js" defer></script>
<script src="/static/gif.js" defer></script>
</html>
